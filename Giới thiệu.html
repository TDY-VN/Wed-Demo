<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu về Tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: white; /* Để văn bản có màu trắng cho dễ đọc */
            overflow: hidden; /* Để ẩn thanh cuộn nếu video lớn */
        }
        h1 {
            color: #fff; /* Đặt màu tiêu đề trắng */
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7); /* Nền tối cho nội dung */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex; /* Sử dụng Flexbox để bố trí */
            align-items: center; /* Căn giữa theo chiều dọc */
            position: relative; /* Để sử dụng absolute cho video */
            z-index: 1; /* Để nội dung nổi trên video */
        }
        .info {
            margin: 10px 0;
        }
        .avatar {
            width: 150px; /* Kích thước ảnh đại diện */
            height: 150px; /* Kích thước ảnh đại diện */
            border-radius: 50%; /* Để tạo hình tròn */
            margin-right: 20px; /* Khoảng cách giữa ảnh và tên */
        }
        video {
            position: absolute; /* Để video ở nền */
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Để video làm đầy màn hình */
            transform: translate(-50%, -50%);
            z-index: 0; /* Để video ở dưới cùng */
        }

        /* CSS chung cho các nút */
        .button {
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            width: fit-content;
        }

        .button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            filter: brightness(0) invert(1); /* Loại bỏ màu trắng và biến thành trong suốt */
        }

        /* Nút Facebook */
        .facebook-button {
            background-color: #1877f2; /* Màu nền Facebook */
        }

        /* Nút Discord */
        .discord-button {
            background-color: #23272a; /* Màu nền Discord */
        }

        /* Hover effect */
        .button:hover {
            opacity: 0.9;
        }

        /* Media query cho thiết bị di động */
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px; /* Giảm khoảng cách padding cho màn hình nhỏ */
            }

            .container {
                flex-direction: column; /* Chuyển từ dạng hàng sang dạng cột để căn chỉnh tốt hơn */
                text-align: center; /* Căn giữa nội dung trên màn hình nhỏ */
                padding: 10px; /* Giảm padding của container trên màn hình nhỏ */
            }

            .avatar {
                width: 80px; /* Giảm kích thước ảnh đại diện */
                height: 80px; /* Giảm kích thước ảnh đại diện */
                margin: 0 auto 10px; /* Căn giữa ảnh đại diện và tạo khoảng cách dưới */
            }

            h1 {
                font-size: 18px; /* Giảm kích thước tiêu đề */
            }

            .info {
                font-size: 12px; /* Giảm kích thước chữ trong phần thông tin */
            }

            .button {
                font-size: 12px; /* Giảm kích thước chữ trong các nút */
                padding: 8px 16px; /* Giảm padding trong các nút */
            }

            .button img {
                width: 20px; /* Giảm kích thước logo trong các nút */
                height: 20px;
            }

            video {
                object-fit: contain; /* Đảm bảo video hiển thị phù hợp trên màn hình nhỏ */
            }
        }
    </style>
</head>
<body>

<video autoplay loop muted>
    <source src="img/nền.mp4" type="video/mp4"> <!-- Đường dẫn đến video nền -->
    Trình duyệt của bạn không hỗ trợ video.
</video>

<div class="container">
    <img src="img/ảnh chính.jpg" alt="Hình đại diện của Dy_Nam" class="avatar"> <!-- Đường dẫn đến ảnh đại diện -->
    <div>
        <h1>Dy_Nam</h1>
        <div class="info">
            <strong>Tuổi:</strong> 16
        </div>
        <div class="info">
            <strong>Năm sinh:</strong> 2009
        </div>
        <div class="info">
            <strong>Mô tả:</strong> Dy_Nam chuyên code script.
        </div>
        
        <!-- Nút Facebook -->
        <a href="https://www.facebook.com/CapybaraDuy" class="button facebook-button" target="_blank">
            <img src="img/facebook.png" alt="Facebook Logo">Facebook
        </a>

        <br><br>

        <!-- Nút Discord -->
        <a href="https://discord.gg/kEtMGjgF" class="button discord-button" target="_blank">
            <img src="img/discord.png" alt="Discord Logo">Discord
        </a>
    </div>
</div>

</body>
</html>
