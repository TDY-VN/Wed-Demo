<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu về Tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: white;
            overflow: hidden;
        }

        h1 {
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column; /* Bố trí theo cột để dễ chỉnh trên điện thoại */
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .info {
            margin: 10px 0;
            text-align: center;
        }

        .social {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social a {
            color: white; /* Màu trắng cho logo và chữ */
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 100%; /* Đặt chiều rộng 100% cho ảnh đại diện để căn chỉnh */
            max-width: 150px; /* Giới hạn kích thước tối đa */
            height: auto; /* Giữ tỷ lệ ảnh */
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .logo {
            width: 32px; /* Tăng kích thước logo trên di động */
            height: auto;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        /* Media query cho màn hình lớn hơn */
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Bố trí ngang trên màn hình lớn */
                justify-content: space-between;
            }

            .avatar {
                margin-right: 20px;
                margin-bottom: 0;
            }

            .info {
                text-align: left; /* Canh trái trên màn hình lớn */
            }
        }
    </style>
</head>
<body>

<video autoplay loop muted>
    <source src="img/nền.mp4" type="video/mp4"> <!-- Đường dẫn đến video nền -->
    Trình duyệt của bạn không hỗ trợ video.
</video>

<div class="container">
    <img src="img/ảnh chính.jpg" alt="Hình đại diện của Dy_Nam" class="avatar"> <!-- Đường dẫn đến ảnh đại diện -->
    <div>
        <h1>Dy_Nam</h1>
        <div class="info">
            <strong>Tuổi:</strong> 16
        </div>
        <div class="info">
            <strong>Năm sinh:</strong> 2009
        </div>
        <div class="info">
            <strong>Mô tả:</strong> Dy_Nam chuyên code script.
        </div>
        <div class="social">
            <a href="https://www.facebook.com/CapybaraDuy" target="_blank">
                <img src="img/facebook.png" alt="Facebook Logo" class="logo">Facebook
            </a>
            <a href="https://discord.gg/kEtMGjgF" target="_blank">
                <img src="img/discord.png" alt="Discord Logo" class="logo">Discord
            </a>
        </div>
    </div>
</div>

</body>
</html>
